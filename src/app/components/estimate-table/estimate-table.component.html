<section class="estimate-table">
  <h2>Estimate Items</h2>
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>
          <input
            type="text"
            [(ngModel)]="item.name"
            placeholder="Enter item name"
          />
        </td>
        <td>
          <input
            type="number"
            [(ngModel)]="item.quantity"
            min="0"
            (input)="updateTotal(i)"
          />
        </td>
        <td>
          <input
            type="number"
            [(ngModel)]="item.unitPrice"
            min="0"
            (input)="updateTotal(i)"
          />
        </td>
        <td>{{ item.total | currency }}</td>
        <td>
          <button (click)="removeItem(i)" class="delete-btn">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="addItem()" class="add-btn">+ Add Item</button>
</section>
